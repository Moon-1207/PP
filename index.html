<!DOCTYPE html>

  <head>

    />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="imgs/1.png" />

  <body>
    <div class="blog-slider">

            <img src="imgs/1.png" alt="个人博客" />

          <div class="blog-slider__content">
            <span class="blog-slider__code">2025-7-30</span>
            <div class="blog-slider__title">你好！我是Moon</div>
            <div class="blog-slider__text">
              闲得无聊整一个静态网页<br />源码来自B站up主AMGYzhea

            <a
              href="https://space.bilibili.com/638045751"

              >进入</a
            >
          </div>
        </div>

        <div class="blog-slider__item swiper-slide">
          <div class="blog-slider__img">
            <img src="imgs/2.png" alt="个人网站" />
          </div>
          <div class="blog-slider__content">
            <span class="blog-slider__code">2025-7-30</span>

              这是一位爱看视频不爱发视频的UP主

            <a
              href="https://space.bilibili.com/67498381"
              class="blog-slider__button"
              >进入</a
            >
          </div>
        </div>

        <div class="blog-slider__item swiper-slide">
          <div class="blog-slider__img">
            <img src="imgs/3.png" alt="其他信息" />
          </div>
          <div class="blog-slider__content">
            <span class="blog-slider__code">2025-7-30</span>
            <div class="blog-slider__title">网页托管</div>
            <div class="blog-slider__text">
              网页托管于GitHub <br />什么?不了解GitHub？那你怎么进来的
            </div>
            <a href="https://github.com/KouEtu" class="blog-slider__button"
              >详情</a
            >
          </div>
        </div>
      </div>
      <div class="blog-slider__pagination"></div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/index.js"></script>
